<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar tópicos</title>
    </head>
    <body>
    {% extends 'learning_logs/base.html' %} <!-- importando header e centralização. -->
    {% load bootstrap3 %} <!-- Carregando arquivos bootstrap -->
    {% block header %} <!-- invocando header para adicinar conteúdo da pagina. -->
        <h1><a href="{% url 'topic' topic.id %}">{{ topic|truncatechars:"30" }}</a></h1> <!-- invocando topico criado no DB e enviado por views, e imprimindo com limite de caracters -->
    {% endblock header %} <!-- Fim de cabeçalho importado -->
    {% block content %} <!-- invocando centralização de pagina para adicinar conteúdo da pagina. -->
        <h3 class="switch">Modifique um topico existente:</h3>
        <form action="{% url 'edit_topic' topic.id %}" method="post" class="form"> <!-- Formulario com impressão de texto do DB. -->
            {% csrf_token %} <!-- codigo de seguraça para envio de formulario -->
            {% bootstrap_form form %} <!-- impressão de formulario de forms, com classe bootstrap. -->
                {% buttons %} <!-- Buttons do bootstrap -->
                <button name="submit" class="btn btn-primary">Enviar</button> <!-- botão para envio de formulario. -->
                {% endbuttons %} <!-- Fim buttons do bootstrap --> 
        </form> <!-- Fim formulario -->
    {% endblock content %} <!-- Fim da centralização de pagina. --> 
</body>
</html>
