<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% load bootstrap3  %}
    {% block header %}
       <h1><a href="{% url 'topic'  topic.id %}">{{ topic }}</a></h1>
    {% endblock header %}
    {% block content %}
    <h3 class="switch">Editar anotação:</h3>
    <form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %} 
        {% bootstrap_form form %}
        {%buttons%}
            <button name="submit" class="btn btn-primary">Salvar</button>
        {% endbuttons %}
    </form>
    {% endblock content %}
    
</body>
</html>
